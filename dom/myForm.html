<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Practicing with Forms!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    
  </head>
  <body>
    <h1>User Questionaire</h1>
    <form action="#">
      <p>
        <label>Full Name: </label>
        <input type="text" placeholder="Susan Smith">
      </p>
      <p>
        <label>Years of college completed: </label>
        <input type="number">
      </p>
      <p>
        <label>Birthdate: </label>
        <input type="date">
      </p>
      <p>
        <label>State/region: </label>
        <select>
          <option>WA</option>
          <option>OR</option>
          <option>NV</option>
          <option selected>CA</option>
        </select>
      </p>
      <p>
        <label>Gender: </label>
        <input type="radio" name="gender" checked> Male
        <input type="radio" name="gender"> Female
      </p>
      <p>
        <label>Misc: </label><br>
        <input type="checkbox" name="subscriber"> Are you a subscriber?<br>
        <input type="checkbox" name="firstTime"> First time on our site?<br>
        <input type="checkbox" name="enjoy"> Did you enjoy this page?<br>
      </p>
    </form>
  </body>
</html>
